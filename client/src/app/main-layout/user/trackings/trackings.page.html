<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Meine Zeiterfassungen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tracking of trackings" [routerLink]="['/main/user/tracking', tracking.id]">
      <ion-avatar slot="start">
        <ion-icon name="alarm-outline" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{ tracking.startDate | date:'dd.MM.yyyy' }}</h2>
        <p>{{ tracking.startDate | date:'HH:mm:ss' }} - {{ tracking.endDate | date:'HH:mm:ss' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
