<ion-header>
  <ion-toolbar>
    <ion-title>Projekt ausw√§hlen</ion-title>
  </ion-toolbar>
  <ion-searchbar autofocus="true" placeholder="Suche" (ionChange)="onQuery($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let project of projects" (click)="selectProject(project)">
      <ion-avatar slot="start">
        <ion-icon name="clipboard-outline" size="large"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
