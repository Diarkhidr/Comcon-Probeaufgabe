<ion-header>
  <ion-toolbar>
    <ion-title>Mitarbeiter</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
        <img src="./assets/images/avatar.svg">
      </ion-avatar>
      <ion-label>
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <h3>{{ user.userName }}</h3>
        <p>{{ user.roles.join(', ') }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
